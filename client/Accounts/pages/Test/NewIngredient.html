
<template name="NewIngredient">

    {{#autoForm collection="Clients" id="insertClientForm" type="insert"}}
        {{> afFieldInput name="clientName" options=myoptions}}
    {{/autoForm}}


    {{#autoForm collection="Recipes" id="insertRecipeForm" type="insert"}}
        <fieldset>
            <legend>Add a Book</legend>
            {{> afQuickField name='name'}}
            {{> afQuickField name='desc'}}
            {{> afQuickField name='occupations' multiple=false tags=true options=myoptions}}

        </fieldset>
        <button type="submit" class="btn btn-primary">Insert</button>
    {{/autoForm}}



</template>

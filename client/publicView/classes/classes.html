<template name="Classes">
    <div class="container">
        <div class="about_trainer">
            <h3 class="m_2">Our Classes</h3>


            {{#if Template.subscriptionsReady}}
                {{#each Classes}}
                    <div class="row about_box">
                        <div class="col-md-3"></div>
                        {{> Class}}
                    </div>
                {{/each}}
            {{else}}
                <p>Loading</p>
            {{/if}}
        </div>
    </div>
</template>

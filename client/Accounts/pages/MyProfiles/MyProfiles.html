<template name="MyProfiles">
    {{#if $.Session.get 'newMyProfile'}}

         {{> NewMyProfile}}

    {{else}}



        {{#if isInRole 'admin'}}
            <button class="new-myProfile">New MyProfile</button>
        {{/if}}
    {{/if}}

    <input type="text" placeholder="Search..." value="{{booksSearchQuery}}">


    <section class="recipes">
        {{#if searchResults.count}}
                {{#each searchResults}}
                    {{> MyProfile}}
                {{/each}}

        {{else}}
            <p>Loading</p>
        {{/if}}
    </section>

</template>

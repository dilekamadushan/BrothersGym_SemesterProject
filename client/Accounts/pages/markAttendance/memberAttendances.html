<template name="memberAttendances">


    {{#if $.Session.get 'newMemberAttendance'}}
        {{> newMemberAttendance}}
    {{else}}

        <button class="new-memberAttendance">New Member Attendance</button>

    {{/if}}

    <section class="recipes">
        {{#if Template.subscriptionsReady}}
            {{#each memberAttendanceRecords}}
                {{> MemberAttendance}}
            {{/each}}
        {{else}}
            <p>Loading</p>
        {{/if}}
    </section>

</template>

<template name="MyMemberProfile">


    <article class="recipe {{#if inMenu}} in-menu{{/if}}">
        <h3>{{name}}</h3>

        {{#if editMorde}}

            {{> quickForm collection="MemberProfiles" id=updateMemberProfileId type="update" doc=this autosave=true}}
        {{else}}





            <a href="/recipe/{{_id}}">View Details</a>

        {{/if}}

        <i class="fa fa-pencil"></i>
        <i class="fa fa-trash"></i>
    </article>

</template>

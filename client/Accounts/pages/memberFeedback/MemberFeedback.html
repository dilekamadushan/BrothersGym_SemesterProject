<template name="MemberFeedback">
    <article class="recipe in-menu">
        <h3>{{name}}</h3>

        {{#if editMorde}}

            {{> quickForm collection="MemberFeedback" id=updateMemberFeedbackId type="update" doc=this autosave=true}}
        {{else}}



            .<p>{{description}}</p>

            <a href="/recipe/{{_id}}">View Details</a>

            {{#if inMenu}}
                <button class="btn-deny toggle-menu">Remove From Menu</button>
            {{else}}
                <button class="btn-primary toggle-menu">Add To Menu</button>
            {{/if}}
        {{/if}}



        <i class="fa fa-pencil"></i>
        <i class="fa fa-trash"></i>


    </article>
</template>

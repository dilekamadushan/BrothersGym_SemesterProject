<template name="Schedules">
    {{#if $.Session.get 'newRecipe'}}
        {{> NewSchedule}}
    {{else}}

        <button class="new-recipe">New Schedule</button>

    {{/if}}

    <section class="recipes">
        {{#if Template.subscriptionsReady}}
            {{#each schedules}}
                {{> Schedule}}
            {{/each}}
        {{else}}
            <p>Loading</p>
        {{/if}}
    </section>

</template>

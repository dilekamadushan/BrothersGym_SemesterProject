<template name="MemberAttendance">
    <article class="recipe {{#if inMenu}} in-menu{{/if}}">
        <h3>{{name}}</h3>

        {{#if editMorde}}

            {{> quickForm collection="MemberAttendances" id=updateMemberAttendanceId type="update" doc=this autosave=true}}
        {{else}}


            <p>{{desc}}</p>
            <p>

            </p>
            <a href="">View Details</a>

            {{#if present}}
                <button class="btn-deny toggle-menu">Remove From Menu</button>
            {{else}}
                <button class="btn-primary toggle-menu">Add To Menu</button>
            {{/if}}
        {{/if}}



        <i class="fa fa-pencil"></i>
        <i class="fa fa-trash"></i>


    </article>
</template>

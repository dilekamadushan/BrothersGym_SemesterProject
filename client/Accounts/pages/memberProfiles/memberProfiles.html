<template name="MemberProfiles">



    {{#if $.Session.get 'newMemberProfile'}}
        {{#if IsUserAdmin}}

        {{> NewMemberProfile}}
            {{/if}}
    {{else}}
        {{#if IsUserAdmin}}
        <button class="new-recipe">New MemberProfile</button>
        {{/if}}
    {{/if}}



    <section class="recipes">
        {{#if Template.subscriptionsReady}}
            {{#each memberProfiles}}
                {{> MemberProfile}}
            {{/each}}
        {{else}}
            <p>Loading</p>
        {{/if}}
    </section>

</template>

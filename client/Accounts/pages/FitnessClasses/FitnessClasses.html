<template name="FitnessClasses">
    {{#if $.Session.get 'newFitnessClass'}}

        {{> NewFitnessClass}}

    {{else}}



        {{#if isInRole 'admin'}}
            <button class="newFitnessClass">New Fitness Class</button>
        {{/if}}

        {{#if isInRole 'officer'}}
            <button class="newFitnessClass">New Fitness Class</button>
        {{/if}}
    {{/if}}

    <section class="recipes">
        {{#if Template.subscriptionsReady}}
            {{#each FitnessClasses}}
                {{> FitnessClass}}
            {{/each}}
        {{else}}
            <p>Loading</p>
        {{/if}}
    </section>

</template>

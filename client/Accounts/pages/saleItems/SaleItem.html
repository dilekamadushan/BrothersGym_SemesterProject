<template name="SaleItem">


    <article class="recipe {{#if inMenu}} in-menu{{/if}}">
        <h3>{{name}}</h3>

        {{#if editMorde}}

            {{> quickForm collection="SaleItems" id=updateSaleItemId type="update" doc=this autosave=true}}
        {{else}}



            .<p>{{_id}}</p>

            {{#each images}}
                <div>
                    this is image
                    {{this._id}}
                    {{this.url}}
                    <a href="{{this.url}}" target="_blank"><img src="{{this.url store='images' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" class="thumbnail" /></a>
                    <img src="{{this.url store='registrationStorage'}}"  />
                    <img alt=”{{this.name}}” src=”{{this.url}}”>
                </div>

            {{/each}}





            <a href="/recipe/{{_id}}">View Details</a>

            {{#if inMenu}}
                <button class="btn-deny toggle-menu">Remove From Menu</button>
            {{else}}
                <button class="btn-primary toggle-menu">Add To Menu</button>
            {{/if}}
        {{/if}}



        <i class="fa fa-pencil"></i>
        <i class="fa fa-trash"></i>


    </article>


</template>

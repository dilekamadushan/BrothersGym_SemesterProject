<template name="MemberFeedbacks">
    <h1>Member Feedbacks</h1> <br>
    {{#if $.Session.get 'newMemberFeedback'}}
        {{> NewMemberFeedback}}
    {{else}}

        {{#if isInRole 'member'}}
            <button class="new-memberFeedback">New MemberFeedback</button>
        {{/if}}

    {{/if}}

    <section class="recipes">
        {{#if Template.subscriptionsReady}}
            {{#each memberFeedbacks}}
                {{> MemberFeedback}}
            {{/each}}
        {{else}}
            <p>Loading</p>
        {{/if}}
    </section>

</template>

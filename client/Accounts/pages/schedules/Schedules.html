<template name="Schedules">
    <h1>Member Schedules</h1> <br>
    {{#if $.Session.get 'newRecipe'}}
        {{> NewSchedule}}
    {{else}}

        {{#if isInRole 'admin'}}
            <button class="new-recipe">New Schedule</button>
        {{/if}}

        {{#if isInRole 'officer'}}
            <button class="new-recipe">New Schedule</button>
        {{/if}}

    {{/if}}

    <section class="recipes">
        {{#if Template.subscriptionsReady}}
            {{#each schedules}}
                {{> Schedule}}
            {{/each}}
        {{else}}
            <p>Loading</p>
        {{/if}}
    </section>

</template>

<template name="MyProfiles">
    {{#if $.Session.get 'newMyProfile'}}

         {{> NewMyProfile}}

    {{else}}



        {{#if isInRole 'admin'}}
            <button class="new-myProfile">New MyProfile</button>
        {{/if}}
    {{/if}}

    <section class="recipes">
        {{#if Template.subscriptionsReady}}
            {{#each myProfiles}}
                {{> MyProfile}}
            {{/each}}
        {{else}}
            <p>Loading</p>
        {{/if}}
    </section>

</template>

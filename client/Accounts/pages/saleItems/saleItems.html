<template name="SaleItems">
    <h1>Sale Items</h1> <br>
    {{#if $.Session.get 'newSaleItem'}}
        {{> NewSaleItem}}
    {{else}}



        {{#if isInRole 'admin'}}
            <button class="new-recipe">New Sale Item</button>
        {{/if}}

        {{#if isInRole 'officer'}}
            <button class="new-recipe">New Sale Item</button>
        {{/if}}

    {{/if}}

    <section class="recipes">
        {{#if Template.subscriptionsReady}}
            {{#each saleItems}}
                {{> SaleItem}}
            {{/each}}
        {{else}}
            <p>Loading</p>
        {{/if}}
    </section>
</template>

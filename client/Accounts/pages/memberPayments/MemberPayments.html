<template name="MemberPayments">
    {{#if $.Session.get 'newMemberPayment'}}
        {{> NewMemberPayment}}
    {{else}}


        {{#if isInRole 'admin'}}
            <button class="new-recipe">New MemberPayment</button>
        {{/if}}
        {{#if isInRole 'officer'}}
            <button class="new-recipe">New MemberPayment</button>
        {{/if}}

    {{/if}}

    <section class="recipes">
        {{#if Template.subscriptionsReady}}
            {{#each memberPayments}}
                {{> MemberPayment}}
            {{/each}}
        {{else}}
            <p>Loading</p>
        {{/if}}
    </section>

</template>

        <img src="{{picture}}" alt="Smiley face" style="width:304px;height:228px;">
         {{#if editMorde}}
 
    {{> quickForm collection="MyProfiles" id=updateMyProfileId type="update" doc=this autosave=true}}
{{else}}


        <p>{{desc}}</p>
            <p>

            </p>
            <a href="/recipe/{{_id}}">View Details</a>
            
    {{#if inMenu}}

    {{else}}
            <button class="btn-primary toggle-menu">Add To Menu</button>
    {{/if}}
 {{/if}}
        
        
       
        <i class="fa fa-pencil"></i>

 </article>
